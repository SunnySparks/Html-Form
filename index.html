<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
</head>
<body>
    <div class='sing-container'>
        <div>
            <p>Already have an Intuit account?</p>
            <a href="#">I forgot my User ID or Password</a>
        </div>
        <div>
            <button class='sign'><i class="fa fa-unlock-alt" aria-hidden="true"></i>Sign in</button>
        </div>
        
    </div>
    <section class='container'>
        <h1>Title</h1>
        <div class='icons'><img class='drop' src='img/drop.png' height="30"><p>mint</p><img src='img/a.png' height="30"><p>quickbooks</p><img src='img/check.png' height="30"><p>turbotax</p></div>
        <div class='form-container'>
            <form>
                <legend>Form Title</legend>
                <p>Description</p>
                <a>Link</a>
                <label for='name'>Email Adress</label>
                <input type='email' id='name' value='name'></br>
                <label for='phone'>Phone</label>
                <input type='number' id='phone' value='phone'></br>
                <label for='password'>Password</label>
                <input type='password' id='password' value='password'></br>
                <input type="submit" value='Submit'>

            </form>
        </div>


    </section>
    
</body>
</html>
